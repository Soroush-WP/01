<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Code Translator-Soroush-Osouli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Machine Code Translator-Soroush</h1>
        <p>Translate between English and Machine Code (Binary) with styles!</p>
    </header>
    <main>
        <div class="translator-box">
            <textarea id="inputText" placeholder="Type your text here (English only)"></textarea>
            <button id="translateToBinary">Translate to Machine Code</button>
            <button id="translateToEnglish">Translate to English</button>
        </div>
        <div class="output-box">
            <textarea id="outputText" readonly placeholder="Your translated text will appear here"></textarea>
            <button id="copyToClipboard">Copy to Clipboard</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Oceanic Translator</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
